<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drawing Program</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="container">
			<div id="controls">
				<div id="selection">
					<input type="color" name="colourSelect" id="colourSelect" value="#323364" />

					<div id="rangeContainer">
						<input type="range" name="sizeSelect" id="sizeSelect" min="1" max="30" value="10" />
						<input type="number" name="sizeDisplay" id="sizeDisplay" min="1" max="30" />
					</div>
				</div>

				<div id="buttonContainer">
					<button id="saveButton" onclick="saveCanvas(this)"></button>
					<button id="eraseTool" onclick="toggleEraseTool(this)"></button>
					<button id="eyedropTool" onclick="eyedropTool(this)"></button>
					<button id="deleteButton" onclick="deleteCanvas(this)"></button>
				</div>
			</div>

			<canvas id="canvas"></canvas>
		</div>

		<script src="script.js"></script>
	</body>
</html>
